<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flamingo-Cart</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <style>
    /* Custom CSS for Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 100px; /* Adjusted top position */
      right: 20px;
    }

    /* Rest of the CSS remains the same */
    .toggle-label {
      margin-right: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="htmlcontent">
    <div class="navbar">
      <a href="index.html">
        <h2>Flamingo-Cart</h2>
      </a>
      <div class="search-header">
        <div class="search-text">Search</div>
        <input id="search-box" oninput="filterProducts()" />
        <ol id="item-list"></ol>
      </div>
      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <div class="main-container">
      <div class="sidebar">
        <h3>Filter Options</h3>
        <div class="filter-category">
          <h4>Category</h4>
          <label><input type="checkbox" value="Casual" onchange="filterProducts()" /> Casual</label>
          <label><input type="checkbox" value="Office" onchange="filterProducts()" /> Office</label>
        </div>
        <div class="filter-price">
          <h4>Price Range</h4>
          <input type="range" min="0" max="500" value="500" id="priceRange" oninput="filterProducts()" />
        </div>
      </div>
      <div class="shop" id="shop"></div>
    </div>
  </div>

  <div class="toggle-container">
    <label class="toggle-label" id="toggleLabel">HTML</label>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch" onchange="toggleContent()">
      <span class="slider round"></span>
    </label>
  </div>

  <!-- Include the bundled JavaScript file -->
  <div id="root" style="display: none;"></div>
  <script src="./Shopping-Cart-React/dist/bundle.js"></script>

  <!-- Include other scripts as needed -->
  <script src="src/Data.js"></script>
  <script src="src/main.js"></script>

  <script>
    function toggleContent() {
      var root = document.getElementById("root");
      var htmlcontent = document.getElementById("htmlcontent");
      var toggleSwitch = document.getElementById("toggleSwitch");
      var toggleLabel = document.getElementById("toggleLabel");

      if (toggleSwitch.checked) {
        // Show React content and hide HTML content
        root.style.display = "block";
        htmlcontent.style.display = "none";
        toggleLabel.textContent = "React"; // Change label text
      } else {
        // Show HTML content and hide React content
        root.style.display = "none";
        htmlcontent.style.display = "block";
        toggleLabel.textContent = "HTML"; // Change label text
      }
    }
  </script>
</body>
</html>
