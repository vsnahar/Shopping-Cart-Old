<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flamingo Store</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="navbar">
      <a href="index.html">
        <div class="ml-5 header">
          <img
            class="flame"
            src="https://img.freepik.com/free-vector/flamingo-cartoon-style-isolated-white-background_1308-65667.jpg"
            alt="Flamingo Cartoon"
          />
          <h1
            class="bg-gradient-to-r from-cyan-500 to-blue-500 bg-clip-text text-transparent text-xl sm:text-2xl md:text-3xl font-bold logo cursor-pointer tracking-wider"
          >
            Flamingo-CART
          </h1>
        </div>
      </a>

      <a href="cart.html">
        <div class="cart">
          <i class="bi bi-cart2"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <div id="label" class="text-center"></div>

    <div class="shopping-cart" id="shopping-cart"></div>

    <div id="custom-alert" class="alert">
      <span class="alert-icon"></span>
      <span id="success-message" class="alert-message"></span>
      <span id="error-message" class="alert-message"></span>
    </div>
  </body>
  <script src="src/Data.js"></script>
  <script src="src/cart.js"></script>
</html>
